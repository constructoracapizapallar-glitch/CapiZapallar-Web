<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Andr√©s - Capi Zapallar | Llamada de Consulta</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #d4a373;
            /* Bronce/Siena de Capi Zapallar */
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            z-index: 2;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .status-orb {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            margin: 0 auto 40px;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
            transition: all 0.3s ease;
        }

        .status-orb::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .call-btn {
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 163, 115, 0.4);
        }

        .call-btn:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .end-btn {
            background-color: #ff4d4d;
            margin-top: 20px;
            display: none;
            color: white;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .status-orb.talking {
            animation: pulse 0.5s infinite ease-in-out;
            box-shadow: 0 0 50px var(--primary);
            transform: scale(1.1);
        }

        #error-msg {
            color: #ff4d4d;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="images/logo.svg" alt="Capi Zapallar" class="logo">

        <div id="visualizer" class="status-orb"></div>

        <h1 id="title">¬øHablamos de tu proyecto?</h1>
        <p id="desc">Andr√©s, nuestro ejecutivo especialista, est√° listo para asesorarte en tu presupuesto de
            construcci√≥n.</p>

        <button id="start-call" class="call-btn">
            <span>Iniciar Llamada</span>
        </button>

        <button id="stop-call" class="call-btn end-btn">
            Finalizar Llamada
        </button>

        <p id="error-msg">Ocurri√≥ un error. Por favor intenta de nuevo.</p>
    </div>

    <!-- Script Moderno (ESM) para evitar problemas globales -->
    <script type="module">
        import { RetellWebClient } from "https://esm.sh/retell-client-js-sdk@2.0.7";

        console.log("üöÄ Capi Zapallar Audio Engine Loading...");

        const startBtn = document.getElementById('start-call');
        const stopBtn = document.getElementById('stop-call');
        const visualizer = document.getElementById('visualizer');
        const title = document.getElementById('title');
        const errorMsg = document.getElementById('error-msg');

        let sdk = null;

        // Inicializar SDK
        try {
            sdk = new RetellWebClient();
            console.log("‚úÖ Audio Engine Ready");
        } catch (e) {
            console.error("üî• Audio Engine Failed:", e);
            alert("Error cr√≠tico: No se pudo cargar el componente de audio. Refresca la p√°gina.");
        }

        // Configuraci√≥n de Agentes
        const AGENTS = {
            'general': 'agent_78e4eb5e2660fff6ac4a9f04b9',
            'prefabricadas': 'agent_975cbbd9788ac52da9a1385b25',
            'industrial': 'agent_293104a667fa93be8d2c471899'
        };

        const params = new URLSearchParams(window.location.search);
        const tipo = params.get('tipo') || 'general';
        const agentId = AGENTS[tipo] || AGENTS['general'];

        // Event Listeners
        if (sdk) {
            sdk.on('call_started', () => {
                console.log('‚úÖ Call Started');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
                visualizer.classList.add('talking');
                title.innerText = "Andr√©s te est√° escuchando...";
            });

            sdk.on('call_ended', () => {
                console.log('‚èπÔ∏è Call Ended');
                startBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
                visualizer.classList.remove('talking');
                title.innerText = "¬øHablamos de tu proyecto?";
            });

            sdk.on('error', (error) => {
                console.error('‚ùå Call Error:', error);

                // Manejo especial de errores de micr√≥fono
                if (error.message && error.message.includes('microphone')) {
                    alert("Por favor permite el acceso al micr√≥fono para hablar con Andr√©s.");
                } else {
                    alert("Error en la llamada: " + error.message);
                }

                sdk.stopCall(); // Reset state
                startBtn.disabled = false;
                startBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
                title.innerText = "Error de conexi√≥n";
            });

            sdk.on('agent_start_talking', () => {
                visualizer.classList.add('talking');
            });

            sdk.on('agent_stop_talking', () => {
                visualizer.classList.remove('talking');
            });
        }

        // Logic de Inicio
        startBtn.addEventListener('click', async () => {
            if (!sdk) {
                alert("El sistema de audio no est√° listo. Por favor refresca la p√°gina.");
                return;
            }

            console.log("‚òéÔ∏è Starting connection sequence...");
            startBtn.disabled = true;
            errorMsg.style.display = 'none';
            title.innerText = "Conectando con Andr√©s...";

            try {
                // 1. Obtener Token via Proxy Local (PHP)
                // Se usa timestamp para evitar cach√© agresivo de Safari
                const response = await fetch(`retell_proxy.php?t=${Date.now()}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agentId: agentId,
                        metadata: {
                            source: 'web_direct_esm',
                            tipo_proyecto: tipo,
                            device: navigator.userAgent
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Server status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.access_token) {
                    throw new Error("Token de acceso no recibido");
                }

                console.log("üé´ Token Received. Starting Call...");

                // 2. Iniciar Llamada Audio
                await sdk.startCall({
                    accessToken: data.access_token
                });

            } catch (err) {
                console.error("üî• Connection Failed:", err);
                alert("No se pudo establecer la conexi√≥n: " + err.message);

                title.innerText = "¬øHablamos de tu proyecto?";
                startBtn.disabled = false;
                errorMsg.innerText = "Error: " + err.message;
                errorMsg.style.display = 'block';
            }
        });

        // Logic de Fin
        stopBtn.addEventListener('click', () => {
            if (sdk) sdk.stopCall();
        });
    </script>
</body>

</html>
