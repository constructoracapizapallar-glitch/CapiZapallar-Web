<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrés - Capi Zapallar | Llamada de Consulta</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/retell-client-js-sdk@latest/dist/retell-client-js-sdk.min.js"></script>
    <style>
        :root {
            --primary: #d4a373; /* Bronce/Siena de Capi Zapallar */
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            z-index: 2;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
            filter: brightness(0) invert(1);
        }

        .status-orb {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            margin: 0 auto 40px;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        .status-orb::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .call-btn {
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 163, 115, 0.4);
        }

        .call-btn:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .end-btn {
            background-color: #ff4d4d;
            margin-top: 20px;
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Wave animation when talking (optional enhancement) */
        .talking .status-orb {
            animation: bounce 0.5s infinite alternate;
        }

        #error-msg {
            color: #ff4d4d;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/logo.png" alt="Capi Zapallar" class="logo">
        
        <div id="visualizer" class="status-orb"></div>

        <h1 id="title">¿Hablamos de tu proyecto?</h1>
        <p id="desc">Andrés, nuestro ejecutivo especialista, está listo para asesorarte en tu presupuesto de construcción.</p>

        <button id="start-call" class="call-btn">
            <span>Iniciar Llamada</span>
        </button>

        <button id="stop-call" class="call-btn end-btn">
            Finalizar Llamada
        </button>

        <p id="error-msg">Ocurrió un error. Por favor intenta de nuevo.</p>
    </div>

    <script>
        const sdk = new RetellClient();
        const startBtn = document.getElementById('start-call');
        const stopBtn = document.getElementById('stop-call');
        const visualizer = document.getElementById('visualizer');
        const title = document.getElementById('title');
        const errorMsg = document.getElementById('error-msg');

        // Configuración de Agentes (IDs que ya me diste)
        const AGENTS = {
            'general': 'agent_78e4eb5e2660fff6ac4a9f04b9',
            'prefabricadas': 'agent_975cbbd9788ac52da9a1385b25',
            'industrial': 'agent_293104a667fa93be8d2c471899'
        };

        // Obtener agente de la URL (ej: llamar.html?tipo=prefabricadas)
        const params = new URLSearchParams(window.location.search);
        const tipo = params.get('tipo') || 'general';
        const agentId = AGENTS[tipo] || AGENTS['general'];

        sdk.on('call_started', () => {
            console.log('Llamada iniciada');
            startBtn.style.display = 'none';
            stopBtn.style.display = 'flex';
            visualizer.classList.add('talking');
            title.innerText = "Andrés te está escuchando...";
        });

        sdk.on('call_ended', () => {
            console.log('Llamada terminada');
            startBtn.style.display = 'flex';
            stopBtn.style.display = 'none';
            visualizer.classList.remove('talking');
            title.innerText = "¿Hablamos de tu proyecto?";
            // Opcional: Redirigir a éxito post-llamada
        });

        sdk.on('error', (error) => {
            console.error('Error de Retell:', error);
            errorMsg.style.display = 'block';
            startBtn.disabled = false;
        });

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                // 1. Pedir el access_token a tu backend TSDNext
                const response = await fetch('https://www.tsdnext.com/api/retell/web-call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        agentId: agentId,
                        metadata: { 
                            source: 'web_direct',
                            tipo_proyecto: tipo 
                        }
                    })
                });

                const data = await response.json();

                if (data.access_token) {
                    // 2. Iniciar la llamada con el token recibido
                    await sdk.startCall({
                        accessToken: data.access_token
                    });
                } else {
                    throw new Error(data.error || 'No se pudo obtener el token');
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Error: " + err.message;
                errorMsg.style.display = 'block';
                startBtn.disabled = false;
            }
        });

        stopBtn.addEventListener('click', () => {
            sdk.stopCall();
        });
    </script>
</body>
</html>
