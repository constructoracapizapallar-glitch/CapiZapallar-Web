<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Andr√©s - Capi Zapallar | Llamada de Consulta</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- JSDelivr es m√°s confiable para Safari/iOS que unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/retell-client-js-sdk@0.2.1/dist/retell-client-js-sdk.min.js"></script>

    <style>
        :root {
            --primary: #d4a373;
            /* Bronce/Siena de Capi Zapallar */
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            z-index: 2;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
            /* Quitamos el filter para que se vea el original si es necesario, o lo dejamos suave */
            opacity: 0.9;
        }

        .status-orb {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            margin: 0 auto 40px;
            position: relative;
            animation: pulse 2s infinite ease-in-out;
        }

        .status-orb::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--primary);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .call-btn {
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(212, 163, 115, 0.4);
        }

        .call-btn:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        .end-btn {
            background-color: #ff4d4d;
            margin-top: 20px;
            display: none;
            color: white;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .status-orb.talking {
            animation: pulse 0.5s infinite ease-in-out;
            box-shadow: 0 0 50px var(--primary);
        }

        #error-msg {
            color: #ff4d4d;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="images/logo.svg" alt="Capi Zapallar" class="logo">

        <div id="visualizer" class="status-orb"></div>

        <h1 id="title">¬øHablamos de tu proyecto?</h1>
        <p id="desc">Andr√©s, nuestro ejecutivo especialista, est√° listo para asesorarte en tu presupuesto de
            construcci√≥n.</p>

        <button id="start-call" class="call-btn">
            <span>Iniciar Llamada</span>
        </button>

        <button id="stop-call" class="call-btn end-btn">
            Finalizar Llamada
        </button>

        <p id="error-msg">Ocurri√≥ un error. Por favor intenta de nuevo.</p>
    </div>

    <script>
        // Depuraci√≥n para m√≥viles
        window.onerror = function (msg, url, line) {
            console.error("üì± [Error]:", msg, "at", line);
            // alert("Debug: " + msg + " (L√≠nea " + line + ")");
            return false;
        };

        console.log("üöÄ Script Capi Zapallar v2.1 Iniciando...");

        let sdk;
        const initSDK = () => {
            try {
                const RetellSDK = window.RetellClient || (window.retellClient && window.retellClient.RetellClient);
                if (RetellSDK) {
                    sdk = new RetellSDK();
                    console.log("‚úÖ SDK Retell Listo");
                    return true;
                }
                return false;
            } catch (e) {
                console.error("‚ùå Fallo init SDK:", e);
                return false;
            }
        };

        // Primer intento de inicio
        if (!initSDK()) {
            console.warn("‚ö†Ô∏è SDK no encontrado, reintentando en 1s...");
            setTimeout(initSDK, 1000);
        }

        const startBtn = document.getElementById('start-call');
        const stopBtn = document.getElementById('stop-call');
        const visualizer = document.getElementById('visualizer');
        const title = document.getElementById('title');
        const errorMsg = document.getElementById('error-msg');

        const AGENTS = {
            'general': 'agent_78e4eb5e2660fff6ac4a9f04b9',
            'prefabricadas': 'agent_975cbbd9788ac52da9a1385b25',
            'industrial': 'agent_293104a667fa93be8d2c471899'
        };

        const params = new URLSearchParams(window.location.search);
        const tipo = params.get('tipo') || 'general';
        const agentId = AGENTS[tipo] || AGENTS['general'];

        const setListeners = () => {
            if (!sdk) return;
            sdk.on('call_started', () => {
                console.log('‚úÖ Llamada Iniciada');
                startBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
                visualizer.classList.add('talking');
                title.innerText = "Andr√©s te est√° escuchando...";
            });

            sdk.on('call_ended', () => {
                console.log('‚èπÔ∏è Llamada Terminada');
                startBtn.style.display = 'flex';
                stopBtn.style.display = 'none';
                visualizer.classList.remove('talking');
                title.innerText = "¬øHablamos de tu proyecto?";
            });

            sdk.on('error', (error) => {
                console.error('‚ùå SDK Error:', error);
                alert("Error de Audio: " + (error.message || "Por favor revisa tus permisos de micr√≥fono."));
                startBtn.disabled = false;
            });
        };

        if (sdk) setListeners();
        else setTimeout(setListeners, 1500);

        startBtn.addEventListener('click', async () => {
            console.log("‚òéÔ∏è Click!");
            if (!sdk && !initSDK()) {
                alert("El motor de llamadas no carg√≥. Por favor refresca la p√°gina.");
                return;
            }

            startBtn.disabled = true;
            errorMsg.style.display = 'none';
            title.innerText = "Conectando...";

            try {
                // Forzamos modo CORS y evitamos cach√© para Safari
                const url = `https://www.tsdnext.com/api/retell/web-call?cache_bust=${Date.now()}`;
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    credentials: 'omit', // Crucial para Safari en peticiones wildcard
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agentId: agentId,
                        metadata: { source: 'web_safari', tipo: tipo }
                    })
                });

                if (!response.ok) {
                    const errTxt = await response.text();
                    throw new Error(`Servidor: ${response.status}`);
                }

                const data = await response.json();
                console.log("üé´ Token:", data.call_id);

                if (data.access_token) {
                    await sdk.startCall({ accessToken: data.access_token });
                } else {
                    throw new Error('Token no v√°lido');
                }
            } catch (err) {
                console.error("üî• Error:", err);
                alert("Lo siento, no pude conectar con el servidor. Intenta de nuevo en un momento.");
                title.innerText = "¬øHablamos de tu proyecto?";
                startBtn.disabled = false;
            }
        });

        stopBtn.addEventListener('click', () => {
            if (sdk) sdk.stopCall();
        });
    </script>
</body>

</html>

</html>
